<head>

	<link href="css/core.css" rel="stylesheet">
	<link href="css/animate.css" rel="stylesheet">

	<style>
	@font-face {
	font-family: Pompadur; /* Гарнитура шрифта */
	src: url(fonts/font.eot); /* Для IE5-8 */
	src: local(pompadur), url(fonts/font.ttf); /* Для остальных браузеров */
	}
	h1 {
	font-family: Pompadur, 'Comic Sans MS', cursive;
	}
	</style>
	<script>
	function click() {
	if (event.button==2||event.button==3) {
	oncontextmenu = 'return false';
	}
	}
	document.onmousedown=click
	document.oncontextmenu = new Function("return false;")
	</script>
	<script>
	document.onkeydown = function(e) {
	if (e.ctrlKey && (e.keyCode === 67 || e.keyCode === 86 || e.keyCode === 85 || e.keyCode === 117)) {
	alert("Get out! Created and Owned BuyLORD | https://vk.com/buylord");
	}
	return false;
	};
	</script>
	<script language=JavaScript>
	var message="Good luck if you copy-paste :s!";
	function click(e) {
	if (document.all) {
	if (event.button == 2) {
	alert(message);
	return false;}
	}
	if (document.layers) {
	if (e.which == 3) {
	alert(message);
	return false;}
	}
	}
	if (document.layers)
	{document.captureEvents(Event.MOUSEDOWN);}
	document.onmousedown=click;
	document.oncontextmenu=function(e){return false};
	</script>
	<script type="text/javascript" >
	window.onkeydown = function(evt) {
	if(evt.keyCode == 123) return false;
	};
	window.onkeypress = function(evt) {
	if(evt.keyCode == 123) return false;
	};
	</script>
	<script language=javascript>
	var message="Right mouse button disabled!";
	function click(e) {
	if (document.all) {
	if (event.button == 2) {
	alert(message);
	return false;}
	}
	if (document.layers) {
	if (e.which == 3) {
	alert(message);
	return false;}
	}
	}
	if (document.layers)
	{document.captureEvents(Event.MOUSEDOWN);}
	document.onmousedown=click;
	document.oncontextmenu=function(e){return false};
	</script>
	<script type="text/javascript">
	document.onkeydown=key;
	function key()
	{
	window.status=event.keyCode;
	if(event.keyCode==85)alert("Get out! Created and Owned BuyLORD | https://vk.com/buylord");
	if(event.keyCode==17)alert("Get out! Created and Owned BuyLORD | https://vk.com/buylord");
	}
	</script>
</head>
